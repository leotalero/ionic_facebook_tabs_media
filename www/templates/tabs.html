<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Dashboard Tab-->
  <ion-tab title="Bienvenida" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Curiosidades" icon-off="ion-film-marker" icon-on="ion-film-marker" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
    <!-- Music Tab -->
  <ion-tab title="Musica" icon-off="ion-ios-musical-notes" icon-on="ion-ios-musical-note" href="#/tab/music">
    <ion-nav-view name="tab-music"></ion-nav-view>
  </ion-tab>

  <ion-tab title="To-do" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/todo">
    <ion-nav-view name="tab-todo"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Comentarios" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/comentarios">
      <ion-nav-view name="tab-comentarios"></ion-nav-view>
  </ion-tab>
</ion-tabs>
